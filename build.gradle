plugins {
    id 'java'
}

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extender:burp-extender-api:2.3'
    
    implementation 'com.nimbusds:nimbus-jose-jwt:9.40'
}

compileJava {
    targetCompatibility '1.8'
    sourceCompatibility '1.8'
}
